# See full spec at https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/application.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: artifactory
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  source:
    repoURL: 'https://github.com/jfrog/charts.git'
    path: stable/artifactory
    targetRevision: HEAD
    helm:
      #### Artifactory values.yaml ####
      values: |
        artifactory:
          replicaCount: 1

